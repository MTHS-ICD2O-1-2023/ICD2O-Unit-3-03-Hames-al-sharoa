<!DOCTYPE html>
<!--- ICS2O-Unit3-03-JS --->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Volume of a sphere" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="hamesalsharoa" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>Volume of a sphere</title>
  <link rel="canonical" href="https://github.com/hames.al-sharoa/ICS2O-Unit3-03-JS" />
  <link rel="manifest" href="/ICS2O-Unit3-03-JS/manifest.webmanifest" />
  <link rel="stylesheet" href="./css/styles.css" />
  <!--- None blocking for Lighthouse report --->
  <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>
<title>volume of a sphere</title>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">volume of a sphere</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <p>enter your sphere's dimensions here:</p>
      <div id="formula">
        <p>Formula:</p>
        <p>Volume = (4/3)πr³</p>
      </div>
      <!-- Numeric Textfield -->
      <div class="output">
        <form action="#">
          radius (r):
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" step="any" pattern="-?[0-9]*(\.[0-9]+)?"
              id="radius-of-sphere" placeholder="insert value" aria-label="radius" />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          cm
        </form>
      </div>
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="solveVolume()">
        calculate
      </button>
      <div id="answers">
        <div id="volume">Volume =___ cm³</div>
      </div>
    </main>
  </div>
</body>
</html>
